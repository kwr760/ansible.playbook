php:
  ini:
    display_errors: 'Off'
    html_errors: 'Off'
    mysqli:
      reconnect: 'Off'
    session:
      gc_probability: 0
  install: '1'
  ppa: php5-5.6
  packages: [
    libapache2-mod-php5=5.6.16+dfsg-2+deb.sury.org~trusty+1,
    php5-cli=5.6.16+dfsg-2+deb.sury.org~trusty+1,
    php5-intl=5.6.16+dfsg-2+deb.sury.org~trusty+1,
    php5-mcrypt=5.6.16+dfsg-2+deb.sury.org~trusty+1,
    php5-curl=5.6.16+dfsg-2+deb.sury.org~trusty+1,
    php5-imagick=3.1.2-1.1+deb.sury.org~trusty+1,
    php5-memcached=2.2.0-2+deb.sury.org~trusty+1,
    php5-mysql=5.6.16+dfsg-2+deb.sury.org~trusty+1,
    libgpgme11-dev=1.4.3-0.1ubuntu5.1
  ]
  pecl_packages: [
    memcached,
    spl_types,
    imagick,
    ssh2,
    gnupg,
    xmldiff
  ]

xdebug:
    install: '1'

firefox:
    version: '35.0.1'
    lang: 'en-US'
    link_dir: '/usr/bin'
    install_root: '/opt'

oracle_java_8:
    packages: [oracle-java8-installer, oracle-java8-set-default]

server:
  install: '1'
  hostname: "{{(hostname is defined) | ternary(hostname, ansible_hostname)}}"
  timezone: America/Los_Angeles
  locale: en_US.UTF-8
  ntp_servers: [63.251.161.1, 63.251.161.33] #These are internap servers

apache:
  install: '1'
  cert_dir: /etc/ssl
  conf:
    start_servers: 5
    min_spare_servers: 5
    max_spare_servers: 10
    server_limit: 100
    max_request_workers: 100
    keep_alive_timeout: 2
    server_tokens: "OS"
    server_signature: "On"
  ]
  packages: [
    libssh2-1=1.4.3-2,
    libssh2-1-dev=1.4.3-2,
    libdb5.1-dev=5.1.29-7ubuntu1
  ]

