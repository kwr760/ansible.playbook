---
php:
  ini:
    display_errors: 'Off'
    html_errors: 'Off'
    mysqli:
      reconnect: 'Off'
    session:
      gc_probability: 0
  install: '1'
  ppa: php5-5.6
  packages: [
    libapache2-mod-php5,
    php5-cli,
    php5-intl,
    php5-mcrypt,
    php5-curl,
    php5-mysql,
    libgpgme11
  ]
  pecl_packages: [
    memcached,
    spl_types,
    imagick,
    ssh2,
    gnupg,
    xmldiff
  ]
